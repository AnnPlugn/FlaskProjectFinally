<div class="modal fade" id="createpost" tabindex="-1" aria-labelledby="createpostLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="background: #323638; color: #e7a933; border-radius: 10px;">
            <form method="post" action="/createpost/">
                <center>
                    <div class="modal-header">
                        <h1 class="modal-title" id="createpostLabel">Создать запись</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </center>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="1" class="form-label" style="color: #bdf8f6">
                            <h3>
                                <b>
                                    Название записи:
                                </b>
                            </h3>
                        </label>
                        <input type="text" name="title" maxlength="100" class="form-control" id="1"
                               style="background: #354443; border-color: black;
                                            border-width: 6px; border-radius: 10px; font-size: 24px; color: #bdf8f6">
                    </div>
                    <div class="mb-3">
                        <label for="2" class="form-label" style="color: #bdf8f6">
                            <h3>
                                <b>
                                    Текст записи:
                                </b>
                            </h3>
                        </label>
                        <input type="text" name="text" maxlength="1000" class="form-control" id="2"
                               style="background: #354443; border-color: black;
                                            border-width: 6px; border-radius: 10px; font-size: 24px; color: #bdf8f6">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" style="background: #28292d; color: #e7a933; border-color: black;
                                         border-radius: 10px; border-width: 4px" class="btn btn-primary">
                        <h5>
                            Создать
                        </h5>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
